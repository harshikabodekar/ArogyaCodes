<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <!-- API Gear at top -->
  <g transform="translate(400, 120)">
    <!-- Outer gear ring with teeth -->
    <g fill="#0d7377" stroke="#0d7377" stroke-width="2">
      <!-- Main circle -->
      <circle cx="0" cy="0" r="42" fill="#0d7377"/>
      <!-- Gear teeth around the circle -->
      <rect x="-4" y="-54" width="8" height="12" rx="2"/>
      <rect x="-4" y="42" width="8" height="12" rx="2"/>
      <rect x="-54" y="-4" width="12" height="8" rx="2"/>
      <rect x="42" y="-4" width="12" height="8" rx="2"/>
      <!-- Diagonal teeth -->
      <g transform="rotate(45)">
        <rect x="-4" y="-54" width="8" height="12" rx="2"/>
        <rect x="-4" y="42" width="8" height="12" rx="2"/>
        <rect x="-54" y="-4" width="12" height="8" rx="2"/>
        <rect x="42" y="-4" width="12" height="8" rx="2"/>
      </g>
    </g>
    <!-- Inner circle -->
    <circle cx="0" cy="0" r="28" fill="#14a085" stroke="#0d7377" stroke-width="2"/>
    <!-- API text -->
    <text x="0" y="6" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">API</text>
  </g>

  <!-- Main Caduceus Symbol -->
  <g transform="translate(400, 400)">
    <!-- Central staff/rod -->
    <rect x="-4" y="-160" width="8" height="240" fill="#0d7377" rx="4"/>
    
    <!-- Wings at top -->
    <g fill="#7bc043">
      <path d="M -28 -140 Q -45 -155 -38 -168 Q -22 -160 -18 -145 L -25 -142 Z"/>
      <path d="M 28 -140 Q 45 -155 38 -168 Q 22 -160 18 -145 L 25 -142 Z"/>
    </g>
    
    <!-- Two intertwined serpents -->
    <g stroke="#0d7377" stroke-width="6" fill="none">
      <!-- Left serpent -->
      <path d="M -18 -120 Q -35 -100 -15 -80 Q 15 -60 -15 -40 Q -35 -20 -15 0 Q 15 20 -15 40 Q -35 60 -15 80 Q 15 100 -15 120"/>
      <!-- Right serpent -->
      <path d="M 18 -120 Q 35 -100 15 -80 Q -15 -60 15 -40 Q 35 -20 15 0 Q -15 20 15 40 Q 35 60 15 80 Q -15 100 15 120"/>
    </g>
    
    <!-- Serpent heads -->
    <g fill="#0d7377">
      <ellipse cx="-18" cy="-120" rx="6" ry="8"/>
      <ellipse cx="18" cy="-120" rx="6" ry="8"/>
      <!-- Eyes -->
      <circle cx="-16" cy="-122" r="1.5" fill="white"/>
      <circle cx="16" cy="-122" r="1.5" fill="white"/>
    </g>
    
    <!-- DNA helix elements -->
    <g fill="#0d7377" opacity="0.8">
      <circle cx="-12" cy="-90" r="3"/>
      <circle cx="12" cy="-70" r="3"/>
      <circle cx="-12" cy="-50" r="3"/>
      <circle cx="12" cy="-30" r="3"/>
      <circle cx="-12" cy="-10" r="3"/>
      <circle cx="12" cy="10" r="3"/>
      <circle cx="-12" cy="30" r="3"/>
      <circle cx="12" cy="50" r="3"/>
      <circle cx="-12" cy="70" r="3"/>
      <circle cx="12" cy="90" r="3"/>
      <!-- Connecting lines -->
      <g stroke="#14a085" stroke-width="2" opacity="0.6">
        <line x1="-12" y1="-90" x2="12" y2="-70"/>
        <line x1="-12" y1="-50" x2="12" y2="-30"/>
        <line x1="-12" y1="-10" x2="12" y2="10"/>
        <line x1="-12" y1="30" x2="12" y2="50"/>
        <line x1="-12" y1="70" x2="12" y2="90"/>
      </g>
    </g>
  </g>

  <!-- Natural leaves around the symbol -->
  <g fill="#7bc043">
    <!-- Left side leaves -->
    <path d="M 280 300 Q 250 285 265 260 Q 290 275 285 305 Q 282 302 280 300 Z"/>
    <path d="M 260 360 Q 230 345 245 320 Q 270 335 265 365 Q 262 362 260 360 Z"/>
    <path d="M 270 420 Q 240 405 255 380 Q 280 395 275 425 Q 272 422 270 420 Z"/>
    <path d="M 280 480 Q 250 465 265 440 Q 290 455 285 485 Q 282 482 280 480 Z"/>
    
    <!-- Right side leaves -->
    <path d="M 520 300 Q 550 285 535 260 Q 510 275 515 305 Q 518 302 520 300 Z"/>
    <path d="M 540 360 Q 570 345 555 320 Q 530 335 535 365 Q 538 362 540 360 Z"/>
    <path d="M 530 420 Q 560 405 545 380 Q 520 395 525 425 Q 528 422 530 420 Z"/>
    <path d="M 520 480 Q 550 465 535 440 Q 510 455 515 485 Q 518 482 520 480 Z"/>
    
    <!-- Additional smaller leaves -->
    <path d="M 300 250 Q 280 240 290 225 Q 305 235 302 250 Z"/>
    <path d="M 500 250 Q 520 240 510 225 Q 495 235 498 250 Z"/>
  </g>

  <!-- Circuit board pattern elements -->
  <g stroke="#32c5d2" stroke-width="2" fill="none" opacity="0.7">
    <!-- Left circuit lines -->
    <line x1="150" y1="300" x2="280" y2="300"/>
    <line x1="170" y1="360" x2="260" y2="360"/>
    <line x1="160" y1="420" x2="270" y2="420"/>
    <line x1="180" y1="480" x2="280" y2="480"/>
    
    <!-- Right circuit lines -->
    <line x1="520" y1="300" x2="650" y2="300"/>
    <line x1="540" y1="360" x2="630" y2="360"/>
    <line x1="530" y1="420" x2="640" y2="420"/>
    <line x1="520" y1="480" x2="620" y2="480"/>
    
    <!-- Circuit connection nodes -->
    <g fill="#32c5d2">
      <circle cx="150" cy="300" r="4"/>
      <circle cx="650" cy="300" r="4"/>
      <circle cx="170" cy="360" r="4"/>
      <circle cx="630" cy="360" r="4"/>
      <circle cx="160" cy="420" r="3"/>
      <circle cx="640" cy="420" r="3"/>
      <circle cx="180" cy="480" r="3"/>
      <circle cx="620" cy="480" r="3"/>
    </g>
    
    <!-- Additional circuit elements -->
    <g stroke-width="1" opacity="0.5">
      <line x1="200" y1="280" x2="200" y2="320"/>
      <line x1="600" y1="280" x2="600" y2="320"/>
      <line x1="220" y1="340" x2="220" y2="380"/>
      <line x1="580" y1="340" x2="580" y2="380"/>
    </g>
  </g>

  <!-- AROGYA text -->
  <text x="400" y="640" font-family="Arial, sans-serif" font-size="64" font-weight="bold" text-anchor="middle" fill="#0d7377" letter-spacing="2px">AROGYA</text>
  
  <!-- CODES text -->
  <text x="400" y="700" font-family="Arial, sans-serif" font-size="64" font-weight="bold" text-anchor="middle" fill="#d4a574" letter-spacing="2px">CODES</text>
</svg>