<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- API Gear at top -->
  <g transform="translate(20, 8)">
    <circle cx="0" cy="0" r="6" fill="#2D8A8A"/>
    <!-- Gear teeth -->
    <g fill="#2D8A8A">
      <rect x="-1" y="-8" width="2" height="2"/>
      <rect x="-1" y="6" width="2" height="2"/>
      <rect x="-8" y="-1" width="2" height="2"/>
      <rect x="6" y="-1" width="2" height="2"/>
    </g>
    <text x="0" y="2" font-family="Arial, sans-serif" font-size="4" font-weight="bold" text-anchor="middle" fill="white">API</text>
  </g>

  <!-- Simplified Caduceus -->
  <g transform="translate(20, 20)">
    <!-- Central staff -->
    <line x1="0" y1="-10" x2="0" y2="15" stroke="#2D8A8A" stroke-width="2"/>
    
    <!-- Wings -->
    <path d="M -4 -8 Q -6 -9 -5 -10 Q -3 -9 -2 -8 Z" fill="#7BC142"/>
    <path d="M 4 -8 Q 6 -9 5 -10 Q 3 -9 2 -8 Z" fill="#7BC142"/>
    
    <!-- Simplified serpents -->
    <path d="M -2 -6 Q -4 -3 -1 0 Q 2 3 -1 6 Q -4 9 -1 12" 
          stroke="#2D8A8A" stroke-width="1.5" fill="none"/>
    <path d="M 2 -6 Q 4 -3 1 0 Q -2 3 1 6 Q 4 9 1 12" 
          stroke="#2D8A8A" stroke-width="1.5" fill="none"/>
    
    <!-- DNA elements -->
    <circle cx="-1" cy="-3" r="1" fill="#2D8A8A" opacity="0.7"/>
    <circle cx="1" cy="0" r="1" fill="#2D8A8A" opacity="0.7"/>
    <circle cx="-1" cy="3" r="1" fill="#2D8A8A" opacity="0.7"/>
    <circle cx="1" cy="6" r="1" fill="#2D8A8A" opacity="0.7"/>
  </g>

  <!-- Small leaves -->
  <g fill="#7BC142">
    <path d="M 12 16 Q 10 15 11 13 Q 13 14 12.5 16 Z"/>
    <path d="M 28 16 Q 30 15 29 13 Q 27 14 27.5 16 Z"/>
    <path d="M 12 24 Q 10 23 11 21 Q 13 22 12.5 24 Z"/>
    <path d="M 28 24 Q 30 23 29 21 Q 27 22 27.5 24 Z"/>
  </g>

  <!-- Circuit elements -->
  <g stroke="#4FC3F7" stroke-width="1" opacity="0.6">
    <line x1="8" y1="16" x2="12" y2="16"/>
    <line x1="28" y1="16" x2="32" y2="16"/>
    <circle cx="8" cy="16" r="1" fill="#4FC3F7"/>
    <circle cx="32" cy="16" r="1" fill="#4FC3F7"/>
  </g>
</svg>